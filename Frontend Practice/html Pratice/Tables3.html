<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html level 3</title>
</head>
<body>
    <h1>TABLES</h1>
    <table>
        <caption>Food menu</caption>
      <thead> <!--to wrap table header-->
          <tr> <!--1 ROW-->
            <th>ITEM</th> <!--TABLE HEADER-->
            <th>PRICE</th>
        </tr>
    </thead>

    <tbody>
        <tr><!--2 Row-->
            <td>SAMSOSA</td> <!--table data-->
            <td>12</td>
        </tr>

        <tr>
            <td>Jalebi</td>
            <td>50</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>TOTAL</td>
            <td>72</td>
        </tr>
    </tfoot>

    </table>

    <hr>
    <!--Colspan and Rowspan - used to create cells which spans over multiple rows and columns-->
<table border="Black"> <!--including css properties-->
    <caption>Food Menu</caption>
    <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>  
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samsosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
    </tbody>
</table>
<hr>
<table border="Black">
    <caption>A test table with merged cells</caption>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <Th rowspan="2">Red eyes</Th>
        </tr>
        <tr>
            <th>Height</th>
            <th>weight</th>
        </tr>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.004</td>
                <td>43%</td>
            </tr>
        </tbody>
    </thead>
</table>
</body>
</html>
